<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist v2</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-space-mono bg-black text-primary">
    <div class="container px-4 py-16">
        <!-- 提醒: 在做transition動畫改變物體寬度時，btn的寬度可以使用min-width，它不需要指定width，即可做到! -->
        <div class="relative">
            <button id="btn" class="btn btn--black min-w-0 text-left">
                <i class="fa-solid fa-magnifying-glass mr-2"></i>Search
            </button>
            <div class="relative text-sm">
                <div
                    class="absolute left-0 top-0 z-[3] flex items-center w-full h-full border border-primary bg-black py-2 px-4">
                    <i class="fa-solid fa-magnifying-glass mr-2 text-primary"></i>
                    <input type="text" placeholder="Search" class="text-primary placeholder:text-primary outline-none bg-black w-full h-full">
                </div>
                <div
                    class="relative -z-[1] left-1.5 top-1.5 py-2 px-4  border border-primary/80 w-full h-full text-transparent">
                    1</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
