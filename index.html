<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist v2</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-space-mono bg-black text-primary tracking-widest">
    <header class="pt-16 mb-28">
        <!-- container -->
        <div class="content">
            <div class="relative flex justify-between items-center">
                <button id="menu-btn" class="w-6 h-6 mr-4 flex-shrink-0 cursor-pointer">
                    <div id="hamburger" class="hamburger">
                    </div>
                </button>

                <h1 id="title" class="text-3xl leading-[34px]">Todo List</h1>

                <!-- 功能按鈕區 -->
                <div id="menu" class="hidden w-full">

                    <!-- search btn -->
                    <button id="search-btn" class="btn btn--black text-left mr-4">
                        <i class="fa-solid fa-magnifying-glass mr-2"></i>Search
                    </button>

                    <!-- clear btn -->
                    <button id="clear-btn" class="btn btn--black">
                        <i class="fa-solid fa-trash mr-2"></i>Clear Completed
                    </button>
                </div>

                <!-- search wrapper -->
                <div id="search-wrapper" class="hidden relative w-full text-sm">
                    <div
                        class="absolute left-0 top-0 z-[3] flex items-center w-full h-full border border-primary bg-black py-1.5 px-2 sm:py-2 sm:px-4">
                        <i class="fa-solid fa-magnifying-glass mr-2 text-primary"></i>
                        <input type="text" id="search-input" placeholder="Search"
                            class="text-primary placeholder:text-primary outline-none bg-black w-full h-full">
                        <i id="search-close-btn"
                            class="text-primary-darken fa-solid fa-circle-xmark cursor-pointer text-base transition-colors duration-300 hover:text-primary"></i>
                    </div>
                    <div
                        class="relative left-1.5 top-1.5 -z-[1] py-1.5 px-2 sm:py-2 sm:px-4  border border-primary/80 w-full h-full text-transparent">
                        1
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="mt-40">
        <div class="content">
            <!-- add task input -->
            <div class="flex bg-primary-darkenest border border-primary-darken">
                <input type="text" placeholder="Add a new task!" name="" id="todo-input"
                    class="w-full text-white bg-transparent outline-none px-3 py-2 placeholder:text-primary">
                <button id="add-btn" class="bg-primary-darken">
                    <i class="fa-solid fa-arrow-right px-4 py-2.5 text-white"></i>
                </button>
            </div>

            <!-- <div id="status-bar"class="flex items-center w-full mt-16 border border-primary">
                <button class="flex items-center justify-center text-center flex-[1_1_20%] border-r border-primary bg-primary text-black">All</button>
                <button class="flex items-center justify-center text-center flex-[1_1_35%] border-r border-primary">Active</button>
                <button class="flex items-center justify-center text-center flex-[1_1_45%]">Completed</button>
            </div> -->

            <div id="status-bar" class="status-bar">
                <!-- <button class="status-bar__btn status-bar__all-btn status-bar__btn--active">全部</button>
                <button class="status-bar__btn status-bar__active-btn">進行中</button>
                <button class="status-bar__btn status-bar__completed-btn">已完成</button> -->
                <button class="status-bar__btn status-bar__all-btn status-bar__btn--active">All</button>
                <button class="status-bar__btn status-bar__active-btn">Active</button>
                <button class="status-bar__btn status-bar__completed-btn">Completed</button>
            </div>
            <!-- checkbox styling 參考 https://moderncss.dev/pure-css-custom-checkbox-style/ -->
            <ul id="todo-list" class="border border-t-0 border-primary">
                <p id="empty-msg" class="text-primary-darken text-center py-4">Is empty here.</p>
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
