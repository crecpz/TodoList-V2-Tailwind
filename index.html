<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist v2</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-space-mono bg-black text-primary">
    <!-- container -->
    <div class="container px-5 py-16">

        <div class="relative flex justify-between items-center">

            <button id="menu-btn" class="w-6 h-6 mr-4 flex-shrink-0 cursor-pointer">
                <div id="hamburger" class="hamburger">
                </div>
            </button>

            <h1 id="title" class="text-3xl leading-[34px]">Todo List</h1>

            <!-- 功能按鈕區 -->
            <div id="menu" class="hidden w-full">

                <!-- search btn -->
                <button id="search-btn" class="btn btn--black text-left mr-4">
                    <i class="fa-solid fa-magnifying-glass mr-2"></i>Search
                </button>

                <!-- completed btn -->
                <button id="completed-btn" class="btn btn--black">
                    <i class="fa-solid fa-trash mr-2"></i>Clear Completed
                </button>
            </div>

            <!-- search wrapper -->
            <div id="search-wrapper" class="hidden relative w-full text-sm">
                <div
                    class="absolute left-0 top-0 z-[3] flex items-center w-full h-full border border-primary bg-black py-1.5 px-2 sm:py-2 sm:px-4">
                    <i class="fa-solid fa-magnifying-glass mr-2 text-primary"></i>
                    <input type="text" id="search-input" placeholder="Search"
                        class="text-primary placeholder:text-primary outline-none bg-black w-full h-full">
                    <i id="search-close-btn"
                        class="text-primary-darken fa-solid fa-circle-xmark cursor-pointer text-base transition-colors duration-300 hover:text-primary"></i>
                </div>
                <div
                    class="relative left-1.5 top-1.5 -z-[1] py-1.5 px-2 sm:py-2 sm:px-4  border border-primary/80 w-full h-full text-transparent">
                    1
                </div>
            </div>
        </div>



    </div>

    <script src="main.js"></script>
</body>

</html>
