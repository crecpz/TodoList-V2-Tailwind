<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist v2</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- google font : 'Source Code Pro' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">


    <!-- google font : Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <!-- google font : Noto Serif Traditional Chinese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="h-[100vh] font-Source-Code-Pro bg-primary text-secondary tracking-widest overflow-y-scroll">
    <header class="pt-16 mb-28">

        <button id="clear-btn" class="btn btn--black">
            <i class="fa-solid fa-trash mr-2"></i>Clear Completed
        </button>
        <!-- container -->
        <!-- <div class="content"> -->
        <h1 id="title" class="text-3xl text-center leading-[34px]">Todo List</h1>
        <!-- </div> -->
    </header>

    <main class="mt-40">
        <div class="content">

            <div id="status" class="status">
                <button id="all" class="status__tab status__tab-all status__tab--current">全部</button>
                <button id="active" class="status__tab status__tab-active">待完成</button>
                <button id="completed" class="status__tab status__tab-completed">已完成</button>
            </div>

            <ul id="todo-list" class="bg-secondary">
                <p id="empty-msg" class="text-primary text-center py-4">Is empty here.</p>
            </ul>

            <!-- add task input -->
            <div class="flex border-t-4 border-t-primary">
                <input type="text" placeholder="New task here!" id="todo-input"
                    class="font-bold w-full h-full bg-secondary border text-primary outline-none px-3 py-4 rounded-bl-xl placeholder:text-primary/70 placeholder:italic">
                <button id="add-btn" class="bg-tertiary rounded-br-xl">
                    <i class="fa-solid fa-arrow-right px-5 py-4 text-primary"></i>
                </button>
            </div>

        </div>


    </main>


    <dialog id="edit-dialog"></dialog>
    <dialog id="confirm-dialog"></dialog>


    <script src="main.js"></script>
</body>

</html>
