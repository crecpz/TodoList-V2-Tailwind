<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist v2</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- google font : 'Source Code Pro' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">


    <!-- google font : Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <!-- google font : Noto Serif Traditional Chinese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-Source-Code-Pro bg-[#dbc3ab] text-primary tracking-widest overflow-y-scroll">
    <header class="pt-16 mb-28">
        <!-- container -->
        <div class="content">
            <div class="relative flex justify-between items-center">
                <button id="menu-btn" class="w-6 h-6 mr-4 flex-shrink-0 cursor-pointer">
                    <div id="hamburger" class="hamburger">
                    </div>
                </button>

                <h1 id="title" class="text-3xl leading-[34px]">Todo List</h1>

                <!-- 功能按鈕區 -->
                <div id="menu" class="hidden w-full">

                    <!-- search btn -->
                    <button id="search-btn" class="btn btn--black text-left mr-4">
                        <i class="fa-solid fa-magnifying-glass mr-2"></i>Search
                    </button>
                    <!--  -->
                    <!-- clear btn -->
                    <button id="clear-btn" class="btn btn--black">
                        <i class="fa-solid fa-trash mr-2"></i>Clear Completed
                    </button>
                </div>

                <!-- search wrapper -->
                <div id="search-wrapper" class="hidden relative w-full text-sm">
                    <div
                        class="absolute left-0 top-0 z-[3] flex items-center w-full h-full border border-primary bg-black py-1.5 px-2 sm:py-2 sm:px-4">
                        <i class="fa-solid fa-magnifying-glass mr-2 text-primary"></i>
                        <input type="text" id="search-input" placeholder="Search"
                            class="text-primary placeholder:text-primary outline-none bg-black w-full h-full">
                        <i id="search-close-btn"
                            class="text-primary fa-solid fa-circle-xmark cursor-pointer text-base transition-colors duration-300 hover:text-primary"></i>
                    </div>
                    <div
                        class="relative left-1.5 top-1.5 -z-[1] py-1.5 px-2 sm:py-2 sm:px-4  border border-primary/80 w-full h-full text-transparent">
                        1
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="mt-40">
        <div class="content">
            <!-- add task input -->
            <div class="flex">

                <div class="relative w-full 
                before:content-[''] before:absolute before:left-1 before:-bottom-2 before:w-full before:h-2 before:border before:border-r-0 before:border-t-0 before:border-primary/30 before:bg-primary/20  before:rounded-sm before:skew-x-[45deg]
                after:content-[''] after:absolute after:top-1 after:-right-2 after:w-2 after:h-full after:border-2 after:border-l-0  after:border-r-0 after:border-primary/30 after:bg-primary/10 after:rounded-sm after:skew-y-[45deg]
                    ">
                    <input type="text" placeholder="New task here!" id="todo-input"
                        class="font-bold w-full h-full bg-secondary border border-primary/50 rounded-sm text-primary bg-transparent outline-none px-3 py-2 placeholder:text-primary/50 placeholder:italic">
                </div>

                <button id="add-btn" class="add-btn">
                    <i class="fa-solid fa-arrow-right px-5 py-4 text-secondary"></i>
                </button>
            </div>

            <div id="status-bar" class="status-bar">
                <button id="all" class="status-bar__btn status-bar__all-btn status-bar__btn--active">全部</button>
                <button id="active" class="status-bar__btn status-bar__active-btn">待完成</button>
                <button id="completed" class="status-bar__btn status-bar__completed-btn">已完成</button>
            </div>
            <!-- checkbox styling 參考 https://moderncss.dev/pure-css-custom-checkbox-style/ -->
            <ul id="todo-list" class="">
                <p id="empty-msg" class="text-primary text-center py-4">Is empty here.</p>
            </ul>
        </div>
    </main>
    <dialog id="edit-dialog"></dialog>
    <dialog id="confirm-dialog"></dialog>


    <script src="main.js"></script>
</body>

</html>
